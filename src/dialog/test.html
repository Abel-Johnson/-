<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="dialog.css"/>
	</head>
	<body>
		<div class="tip-box">
			<div class="tb-head">
				<h3>选择存储位置</h3>
				<i class="close" title="关闭">×</i>
			</div>
			<div class="tb-content">
				<!--内容内容内容内容内容内容内容内容内容内容内容内容-->
				<!--<i class="questionIco">?</i>
				<div class="content-desc">
					<p class="text">确定要删除这个文件夹吗？</p>
					<em class="add">已删除的文件可以在回收站找到</em>
				</div>-->
				<div class="folder">
					<i class="fa fa-folder"></i>
					<span class="folder-nm"></span>
					<span class="">等</span>
				</div>
				<div class="small-tree"></div>
			</div>
			<div class="tb-btns">
				<span class="errorTip"></span>
				<a href="javascript:;" class="btn confirm">确定</a>
				<a href="javascript:;" class="btn cancel">取消</a>
			</div>
		</div>
	</body>
</html>
